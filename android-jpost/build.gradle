plugins {
    id "com.jfrog.bintray" version "1.7"
}

def ver = '0.0.3'
def toUpload = false;

group 'com.mindorks'
version ver

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = '1.7'

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar, javadocJar
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "https://github.com/janishar/JPost"
        }
    }
    developers {
        developer {
            id "janishar.ali@gmail.com"
            name "Janishar Ali"
            email "janishar.ali@gmail.com"
        }
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.mindorks'
            artifactId 'android-jpost'
            version ver
            artifact sourcesJar
            artifact javadocJar
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'android class communication library')
                root.children().last() + pomConfig
            }
        }
    }
}

if(project.rootProject.file("local.properties").exists()){
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    bintray {
        user = properties.getProperty('bintray.user')
        key = properties.getProperty('bintray.apikey')
        publications = ['MyPublication']
        dryRun = !toUpload;
        pkg {
            repo = 'mindorks'
            name = 'android-jpost'
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/janishar/JPost.git'
            labels = ['android','event','eventbus', 'java', 'communication', 'class', "modular code","pub-sub"]
            publicDownloadNumbers = true
            version {
                name = ver
                desc = 'android class communication library'
                released  = new Date()
                vcsTag = ver
                attributes = ['java': '1.7']
            }
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.android:android:4.1.1.4'
    compile 'com.google.android:support-v4:r7'
    compile project(':jpost')

//    compileOnly 'com.google.android:android:4.1.1.4'
//    compileOnly 'com.google.android:support-v4:r7'
//    compile 'com.mindorks:jpost:0.0.3'

}

